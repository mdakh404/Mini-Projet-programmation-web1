<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store</title>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <li>
                    <img src="./assets/shop.png" alt="Shopping Cart Logo">
                </li>
                <div class="nav-items">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Orders</li>
                    <li>Service</li>
                    <li>Contact Us</li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="photo-slider">
            <img src="./assets/sales.jpeg" alt="Person 1" class="pic1">
            <img src="./assets/black_friday.jpeg" alt="Person 2" class="pic2">
            <img src="./assets/cart.jpg" alt="Person 3" class="pic3">
            <img src="./assets/buy.jpg" alt="Person 4" class="pic4">
        </div>
        <section class="product-section">
            <div class="product">
                <img src="./assets/laptop.jpg" alt="Product 1">
                <p class="price">$1049.99</p>
            </div>
            <div class="product">
                <img src="./assets/headphones.jpg" alt="Product 2">
                <p class="price">$1059.99</p>
            </div>
            <div class="product">
                <img src="./assets/phone.jpg" alt="Product 3">
                <p class="price">$1039.99</p>
            </div>
            <div class="product">
                <img src="./assets/mouse.jpg" alt="Product 4">
                <p class="price">$1089.99</p>
            </div>
        </section>
        <section class="kyboord-section">
            <div class="key">
                <img src="./assets/keyboard1.jpg" alt="" class="k1">
                <p class="price">150.99$</p>

            </div>
            <div class="key">
                <img src="./assets/keyboard2.jpg" alt="" class="k2">
                <p class="price">180.99$</p>

            </div>
            <div class="key">
                <img src="./assets/keyboard3.jpg" alt="" class="k3">
                <p class="price">120.99$</p>

            </div>
            <div class="key">
                <img src="./assets/keyboard4.jpg" alt="" class="k4">
                <p class="price">110.99$</p>

            </div>

        </section>
    </main>
 
    
    <footer class="footer">
        <div class="footer-content">
            <h3>Connect with Us</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="./assets/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="./assets/twitter.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="./assets/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="./assets/linkedin.png" alt="LinkedIn">
                </a>
            </div>
            <div class="WhatsApp-GMAIL">
                <a href="https://whatsapp.com" target="_blank">WhatsApp</a>
                <a href="https://gmail.com" target="_blank">Gmail</a>
            </div>
        </div>
    </footer>
    
    
    
    
</body>
</html>
